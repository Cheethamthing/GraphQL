<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages GraphQL App</title>
    <link rel="stylesheet" href="CSS/graphQL.css">
</head>

<body>
    <div id="pageContainer">

        <header>
            <div class="header-container">
                <h1 class="headerTitle">GraphQL!</h1>
                <div class="subtitles">
                    <div class="subtitle">Incredible!</div>
                    <div class="subtitle">Edible!</div>
                    <div class="subtitle">Wow!</div>
                </div>
            </div>
        </header>
        <div id="mainContainer">
            <div id="loginContainer">
                log in with your 01Founders/Gitea details below:
                <form id="login-form">
                    username or email
                    <br>
                    <input placeholder="Enter username or email address" id="usernameOrEmail" class="loginInput" />
                    <br>
                    password
                    <br>
                    <input placeholder="Enter password" id="password" class="loginInput" type="password" />
                    <br>
                    <button id="submit" class="button">submit</button>
                </form>
                <div id = "errorsGoHere"></div>
            </div>

        </div>
    </div>

    <script type="module" src="JS/graphQL.mjs"></script>
</body>

</html>
